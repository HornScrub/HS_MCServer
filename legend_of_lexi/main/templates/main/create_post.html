<!-- main/templates/main/create_post.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Post</title>
    <style>
        body {
            background-image: url('/static/images/minecraft-bg.png');
            background-size: cover;
            background-position: center 30%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1;
        }

        .banner {
            position: relative;
            top: 10px;
            left: 10px;
            width: 15%;
            z-index: 10;
        }

        .banner img {
            width: 100%;
            height: auto;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            margin-top: 50px;
            color: black;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <!-- Title banner in the corner -->
    <div class="banner">
        <img src="/static/images/legend-of-lexi-banner.png" alt="The Legend of Lexi">
    </div>

    <!-- Content area -->
    <div class="overlay">
        <div class="content">
            <h1>Create a New Post in {{ category.name }}</h1>

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
