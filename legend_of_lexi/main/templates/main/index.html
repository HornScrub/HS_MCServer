<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Legend of Lexi</title>

    <style>
        body {
            background-image: url('/static/images/minecraft-bg.png');
            background-size: cover;
            background-position: center 30%;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .banner img {
            width: 40%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .content {
            font-size: 24px;
            text-align: center;
        }

        .login-form {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            color: black;
            width: 50%;  /* Set a width for the form */
            max-width: 400px;  /* Limit the width on larger screens */
            margin: 20px auto;  /* Center the form horizontally */
        }

        .login-form input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;  /* Make inputs take full width inside the form */
        }

        .login-form button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .login-form button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="banner">
            <img src="/static/images/legend-of-lexi-banner.png" alt="The Legend of Lexi">
        </div>
        <div class="content">
            <p>The world sundered, will grow anew...</p>
        </div>
        {% if request.user.is_authenticated %}
            <p>Welcome, {{ request.user.username }}!</p>
        {% else %}
            <p>Please login.</p>
        {% endif %}

        <!-- Centered login form -->
        <div class="login-form">
            <h2>Login</h2>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </div>
    </div>
</body>
</html>
