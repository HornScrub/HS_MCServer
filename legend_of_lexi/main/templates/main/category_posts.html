<!-- main/templates/main/category_posts.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category.name }} - Posts</title>
    <style>
        body {
            background-image: url('/static/images/minecraft-bg.png');
            background-size: cover;
            background-position: center 30%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1;
        }

        .banner {
            position: relative;
            top: 10px;
            left: 10px;
            width: 15%;
            z-index: 10;
        }

        .banner img {
            width: 100%;
            height: auto;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            margin-top: 50px;
            color: black;
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            color: #0056b3;
        }

        button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <!-- Title banner in the corner -->
    <div class="banner">
        <img src="/static/images/legend-of-lexi-banner.png" alt="The Legend of Lexi">
    </div>

    <!-- Content area -->
    <div class="overlay">
        <div class="content">
            <h1>Posts in {{ category.name }}</h1>
            
            <!-- Link to the create post page -->
            <a href="{% url 'create_post' category.id %}">
                <button>Create a New Post</button>
            </a>

            <ul>
                {% for post in posts %}
                    <li>
                        <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
                        <p>By {{ post.author }} on {{ post.created_at }}</p>
                    </li>
                {% empty %}
                    <li>No posts available.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
