<!-- main/templates/main/forum_categories.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forum Categories</title>
    <style>
        body {
            background-image: url('/static/images/minecraft-bg.png');
            background-size: cover;
            background-position: center 30%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .banner {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 15%;
            z-index: 10;
        }

        .banner img {
            width: 100%;
            height: auto;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            margin-top: 50px;
            color: black;
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }

        a:hover {
            color: #0056b3;
        }

        /* Button styles */
        .button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: black;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="/static/images/legend-of-lexi-banner.png" alt="The Legend of Lexi">
    </div>

    <div class="overlay">
        <div class="content">
            <h1>Forum Categories</h1>
            <ul>
                {% for category in categories %}
                    <li>
                        <a href="{% url 'category_posts' category.id %}">{{ category.name }}</a>
                        <p>{{ category.description }}</p>
                    </li>
                {% empty %}
                    <li>No categories available.</li>
                {% endfor %}
            </ul>

            <!-- Back to Hub button -->
            <a href="{% url 'hub' %}" class="button">Back to Hub</a>
        </div>
    </div>
</body>
</html>
